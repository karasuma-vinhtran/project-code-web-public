<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️Tặng Người Thương❤️</title>
    <script src='./javascript.js'></script>
    <link href='./style.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="div div-loader">
        <span class="loader"></span>
    </div>
    <div class="div div-ques">
        <h1 class="text-ques-1">❤️Sắp Xếp Theo Đúng Thứ Tự❤️</h1>
        <div class="div-text-ques-2">
            <span class="text-ques-2">y, a, u, n, e, h, ê, m</span>
        </div>
        <span style="color:red;margin-top: 5px;font-weight: bold;">(bỏ phẩy, viết thường, ko hoa)</span>
        <div class="submit-ques">
            <input type="text" class="submit-ele inp-submit" placeholder="Nhập Đáp Án Vào Đây.......">
            <button class="submit-ele btn-submit" onclick="checkQues()">Gửi!</button>
        </div>
        <span class="err" style="color: red; font-weight: bold;"></span>
    </div>
    <div class="div div-love-total" onclick="cancelLove()">
        <div class="div div-love">
            <h1 class="text-love" style="color:#ffffff"></h1>
            <button class="btn-love" onclick="pushFb()" style="cursor: pointer;">Đến Facebook Của Anh</button>
        </div>
    </div>
</body>

</html>
