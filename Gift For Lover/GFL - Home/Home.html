<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Image-Video/Icon/icon-web-home.png">
    <link href="./HomeStyles.css" rel="stylesheet">
    <script language="javascript" src="./HomeJS.js"></script>
    <title>Home - Gift For Lover</title>
</head>

<body>
    <div class="div-display-loading" id="display-loading">
        <span class="loader"></span>
    </div>
    <div class="div-total-web" id="total-web">
        <div class="div" id="head-web">
            <img src="../Image-Video/back-img.png" class="back-img" onclick="backLogin()">
            <div class="div" id="logo-div">
                <img class="logo" id="logoEbe" src="../Image-Video/Home/Ebe-Crop.png">
                <span class="text-logo" id="text-push-logo"></span>
                <img class="logo" id="logoAbe" src="../Image-Video/Home/Abe-Crop.png">
            </div>
            <img src="https://i.ibb.co/SQtnVpZ/Coder.png" class="back-img" onclick="coderPage()">
        </div>
        <div class="div" id="body-web">
            <div class="div" id="khung-bang-chon">
                <div class="div" id="bang-chon">
                    <div class="div" id="music" onclick="music_change()">
                        <img class="img-change-web" id="img-music" src="../Image-Video/Icon/icon-web-music.png">
                        <label for="change-web-music" class="text">Music</label>
                    </div>
                    <div class="div" id="time-love" onclick="timeLove_change()">
                        <img class="img-change-web" id="img-time-love" src="../Image-Video/Icon/icon-web-love-time.png">
                        <label class="text">Time Love</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
