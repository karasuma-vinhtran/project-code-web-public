<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src='./js-admin.js'></script>
    <link href='./style-admin.css' rel='stylesheet'>
</head>

<body>
    <div class="div div-add-data">
        <div class="div add-data">
            <div class="div div-ele-add-data">
                <input type="text" class="inp inp-name-music" id="name-music" placeholder="Name Music...">
                <input type="url" class="inp inp-link-img" id="link-img" placeholder="API Link Img...">
            </div>
            <div class="div div-ele-add-data">
                <input type="text" class="inp inp-name-music-display" id="name-music-display" placeholder="Name Music Display...">
                <input type="url" class="inp inp-link-music" id="link-music" placeholder="API Link Music...">
            </div>
            <div class="div div-btn">
                <button class="btn btn-add">Add</button>
                <button class="btn btn-update">Update</button>
            </div>
            <div class="div div-title">
                <h1 class="title">Admin Web GFL - Add/Update API Web Music</h1>
            </div>
        </div>
    </div>
    <div class="div div-table">
        <table id="table-data" class="table w3-table w3-border w3-bordered">
            <tr class="w3-blue">
                <th>Name Music</th>
                <th>Name Music Display</th>
                <th>API Link Img</th>
                <th>API Link Music</th>
                <th>Action Data</th>
            </tr>
        </table>
    </div>
</body>

</html>
