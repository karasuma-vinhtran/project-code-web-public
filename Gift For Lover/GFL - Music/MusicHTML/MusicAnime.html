<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Image-Video/Icon/icon-web-music.png">
    <link href="../MusicStylesChung.css" rel="stylesheet">
    <script language="javascript" src="../MusicJSChung.js"></script>
    <script language="javascript" src="../MusicJS/MusicJSAnime.js"></script>
    <title>Music Anime - Gift For Lover</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="div" id="head-web">
        <img src="../../Image-Video/back-img.png" class="back-img" onclick="backHome()">
        <div class="div" id="khung-logo-head">
            <img src="../../Image-Video/Music/logo.png" id="logo-head">
            <span id="text-head">Music Anime</span>
        </div>
        <div class="div" id="kieu-music-head">
            <select class="kieu-music" id="kieu-music" onchange="kieuMusic()">
                <option class="bang-kieu-music" value="Chill">Chill</option>
                <option class="bang-kieu-music" value="Nonstop">Nonstop</option>
                <option class="bang-kieu-music" value="Nightcore">Nightcore</option>
                <option class="bang-kieu-music" value="Anime" selected="selected">Anime</option>
            </select>
        </div>
    </div>
    <audio id="music" controls hidden>
        <source src="">
    </audio>
    <div class="div" id="body-web">
        <div class="div" id="list-music">
            <ul type="none" class="ul-list-music">
                <li class="li-list-music" id="list-music-1" onclick="music(0)">Bài 1</li>
                <li class="li-list-music" id="list-music-2" onclick="music(1)">Bài 2</li>
                <li class="li-list-music" id="list-music-3" onclick="music(2)">Bài 3</li>
                <li class="li-list-music" id="list-music-4" onclick="music(3)">Bài 4</li>
                <li class="li-list-music" id="list-music-5" onclick="music(4)">Bài 5</li>
                <li class="li-list-music" id="list-music-6" onclick="music(5)">Bài 6</li>
                <li class="li-list-music" id="list-music-7" onclick="music(6)">Bài 7</li>
                <li class="li-list-music" id="list-music-8" onclick="music(7)">Bài 8</li>
                <li class="li-list-music" id="list-music-9" onclick="music(8)">Bài 9</li>
                <li class="li-list-music" id="list-music-10" onclick="music(9)">Bài 10</li>
                <li class="li-list-music" id="list-music-11" onclick="music(10)">Bài 11</li>
            </ul>
        </div>
        <div class="div" id="div-1">
            <div class="div" id="khung-text-name">
                <h1 id="text-name-song"></h1>
            </div>
            <div class="div" id="div-2"></div>
        </div>
    </div>
    <div class="div" id="controls">
        <div class="div" id="khung-control">
            <div class="div" id="time-line">
                <input type="range" class="display-scroll" id="display-scroll" onchange="handleChangeBar()">
                <div class="div" id="khung-timeline">
                    <div class="div" id="timeline-displaytime">⁡⁠⁢⁡⁠⁢⁣⁡⁠⁢</div>
                    <div class="div" id="timeline-total">⁡⁠⁢⁡⁠⁢⁣⁡⁠⁢</div>
                </div>
            </div>
            <div class="div" id="controls-play-pause">
                <div class="btn-control-list" id="btn-forward">
                    <ion-icon name="play-skip-back" class="text-control"></ion-icon>
                </div>
                <div class="btn-control-list" id="btn-play-pause">
                    <ion-icon name="play" class="text-control" id="play"></ion-icon>
                </div>
                <div class="btn-control-list" id="btn-skip">
                    <ion-icon name="play-skip-forward" class="text-control"></ion-icon>
                </div>
            </div>
        </div>
        <div class="div" id="control-music">
            <div class="btn-control-list" id="back5s-music" onclick="Back5s_Music()">
                <ion-icon name="play-back" class="text-control-music"></ion-icon>
            </div>
            <select class="time-chuyen" id="time-chuyen">
                <option class="bang-time-chuyen" value="5">Nhảy 5s</option>
                <option class="bang-time-chuyen" value="10">Nhảy 10s</option>
                <option class="bang-time-chuyen" value="15">Nhảy 15s</option>
                <option class="bang-time-chuyen" value="20">Nhảy 20s</option>
                <option class="bang-time-chuyen" value="30">Nhảy 30s</option>
            </select>
            <div class="btn-control-list" id="forward5s-music" onclick="Skip5s_Music()">
                <ion-icon name="play-forward" class="text-control-music"></ion-icon>
            </div>
            <div class="btn-control-list" id="refresh-music" onclick="Refresh_Music()">
                <ion-icon name="refresh" class="text-control-music"></ion-icon>
            </div>
            <div class="btn-control-list" id="random-music" onclick="Random_Music()">
                <ion-icon name="shuffle" class="text-control-music"></ion-icon>
            </div>
            <div class="div-control-volume" id="volume-music"></div>
        </div>
    </div>
</body>

</html>
